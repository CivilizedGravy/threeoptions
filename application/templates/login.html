  <body class="text-center">
    
<main class="form-signin w-75m-auto">

<div class="container login-form">
  <form method="post">
  
    <svg class="mb-4" width="72" height="57">
  <rect width="72" height="57" fill="#0099ff" />
</svg>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
{% with messages = get_flashed_messages()%}
      {% if messages%}
      
        
          <div class="alert alert-danger" role="alert">
            {% for message in messages%}
              <p>{{message}}</p>
            {%endfor%}
          </div>
          
       
      {%endif%}
    {%endwith%}
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" name="user_id" placeholder="Username">
      <label for="floatingInput" class="form-label">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword" class="form-label" >Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <div>
    <button class="w-25 btn btn-sm btn-primary" type="submit">Log in</button>
    <a href="/signup" class="w-25 btn btn-sm btn-primary" >Sign up</a>
      
      </div>
    <p class="mt-5 mb-3 text-muted">&copy; earthonion</p>
  </form>
</div>
</main>
